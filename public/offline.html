<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockSwift - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    h1 {
      color: #1f2937;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .status {
      background: #f3f4f6;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      color: #374151;
      font-size: 14px;
    }

    .button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .button:hover {
      background: #059669;
    }

    .button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì±</div>
    <h1>Carregando StockSwift...</h1>
    <p>O aplicativo est√° carregando seus dados locais.</p>
    <div class="status">
      Status: <span id="status">Iniciando...</span>
    </div>
    <p>Se o aplicativo n√£o carregar em alguns segundos, verifique sua conex√£o de internet.</p>
    <button class="button" onclick="location.reload()">Tentar Novamente</button>
  </div>

  <script>
    let dots = 0
    setInterval(() => {
      dots = (dots + 1) % 4
      document.getElementById('status').textContent = 'Iniciando' + '.'.repeat(dots)
    }, 500)

    setTimeout(() => {
      if (navigator.onLine) {
        location.href = '/'
      } else {
        document.getElementById('status').textContent = 'Sem conex√£o'
      }
    }, 3000)

    window.addEventListener('online', () => {
      document.getElementById('status').textContent = 'Online - redirecionando...'
      setTimeout(() => location.href = '/', 1000)
    })

    window.addEventListener('offline', () => {
      document.getElementById('status').textContent = 'Sem conex√£o'
    })
  </script>
</body>
</html>
